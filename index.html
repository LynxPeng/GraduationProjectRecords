<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>本科毕设记录文档</title>
  <link rel="icon" href="./asserts/logo.jpg" type="image/png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '本科毕设记录文档',
      repo: '',
      loadSidebar: true,
      search: 'auto',
      homepage: 'README.md',
      markdown: {
        renderer: {
          image: function (href, title, text) {
            // 按照原来的渲染 img
            var image_html = this.origin.image.apply(this, arguments)
            // 用 figure 包一下图片，实现居中
            return '<figure>' + image_html + '<figcaption>' + text +
              '</figcaption></figure>'
          },
        }
      },
      subMaxLevel: 2,
      hideCode: {
        scroll: true,
        height: 460,
      },
      count: {
        countable: true,
        position: 'top',
        margin: '10px',
        float: 'right',
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        localization: {
          words: "",
          minute: ""
        },
        isExpected: true
      },
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- docsify-themeable -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>

  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-c.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-rust.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.js"></script>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css" />
  <script src="//cdn.jsdelivr.net/npm/marked@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-hide-code/dist/docsify-hide-code.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-count@latest/dist/countable.min.js"></script>

  <!-- CDN files for docsify-katex -->
  <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
  <!-- or <script src="//cdn.jsdelivr.net/gh/upupming/docsify-katex@latest/dist/docsify-katex.js"></script> -->
  <style>
    figure {
      text-align: center
    }

    .myImageClass {
      width: 100vw;
      /* 宽度设为视窗宽度的100% */
      height: auto;
      /* 高度等比例自适应 */
    }

    /* 桌面端样式：通常以屏幕宽度为768px作为移动端和桌面端的分界点 */
    @media (min-width: 768px) {
      .myImageClass {
        width: 40vw;
        /* 宽度设为视窗宽度的50% */
      }
    }
  </style>
</body>

</html>
